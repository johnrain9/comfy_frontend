name: wan-context-lite-2stage
display_name: "WAN ContextWindow Single Pass (81f)"
group: "WAN V2"
category: "video_gen"
description: "Single 81-frame pass rebuilt from ContextWindow2 base with fixed 4-step LoRA and up to 2 optional extra LoRA slots"
template: /home/cobra/video_queue/workflow_defs_v2/templates/wan22_enhancedH_q5L_2stage_gguf_vertical_ctxwindow2_singlepass_rebuilt.api.json
input_type: image
input_extensions: [.png, .jpg, .jpeg, .webp, .bmp]

file_bindings:
  load_image:
    nodes: ["97"]
    field: image
  output_prefix:
    nodes: ["108"]
    field: filename_prefix
  seed:
    nodes: ["86", "85"]
    fields: [noise_seed, seed]

parameters:
  positive_prompt:
    label: "Positive prompt"
    type: text
    nodes: ["93"]
    field: text
    default: ""
  negative_prompt:
    label: "Negative prompt"
    type: text
    nodes: ["89"]
    field: text
    default: ""
  randomize_seed:
    label: "Randomize seeds"
    type: bool
    default: true
  tries:
    label: "Tries per image"
    type: int
    default: 1
    min: 1
    max: 10
  output_prefix:
    label: "Output prefix"
    type: text
    default: "video/auto_batch"
  extra_lora_enabled:
    label: "Enable Extra LoRA 1"
    type: bool
    default: false
  extra_lora_high_name:
    label: "Extra LoRA 1 (high-noise)"
    type: text
    nodes: ["201"]
    field: lora_name
    default: ""
  extra_lora_low_name:
    label: "Extra LoRA 1 (low-noise)"
    type: text
    nodes: ["202"]
    field: lora_name
    default: ""
  extra_lora_strength_high:
    label: "Extra LoRA 1 strength (high-noise)"
    type: float
    nodes: ["201"]
    field: strength_model
    default: 0.8
    min: 0.0
    max: 2.0
  extra_lora_strength_low:
    label: "Extra LoRA 1 strength (low-noise)"
    type: float
    nodes: ["202"]
    field: strength_model
    default: 0.8
    min: 0.0
    max: 2.0
  extra_lora2_enabled:
    label: "Enable Extra LoRA 2"
    type: bool
    default: false
  extra_lora2_high_name:
    label: "Extra LoRA 2 (high-noise)"
    type: text
    nodes: ["211"]
    field: lora_name
    default: ""
  extra_lora2_low_name:
    label: "Extra LoRA 2 (low-noise)"
    type: text
    nodes: ["212"]
    field: lora_name
    default: ""
  extra_lora2_strength_high:
    label: "Extra LoRA 2 strength (high-noise)"
    type: float
    nodes: ["211"]
    field: strength_model
    default: 0.8
    min: 0.0
    max: 2.0
  extra_lora2_strength_low:
    label: "Extra LoRA 2 strength (low-noise)"
    type: float
    nodes: ["212"]
    field: strength_model
    default: 0.8
    min: 0.0
    max: 2.0

switch_states: {}
move_processed: true
